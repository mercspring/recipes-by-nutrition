<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes By Nutrition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Recipes By Nutrition 
          </p>
          <p class="subtitle">
            Search a recipe and get its nutritional value!
          </p>
        </div>
      </section>

        <div class= "container search-area">
            <div class="card column is-10 is-offset-1">
                <header class= "card-header">
                <p class= "card-header-title">
                    Search for a meal to begin!
                </p>
                    
                </header>
                
                <div class= "card-body">
                    <div class="field has-addons">
                        <div class="control is-expanded has-icons-left">
                          <input class="input is-medium is-primary" id= "recipe-search" type="text" placeholder="Type the meal here">
                          <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                          </span>
                        </div>
                        <div class= "control">
                            <button class="button is-medium is-primary">
                                Search
                            </button>
                        </div>
                         
                        </div>
                      </div>
                </div>
        </div>

    <script src="https://kit.fontawesome.com/0b49d94544.js" crossorigin="anonymous"></script>
  </body>
</html>
